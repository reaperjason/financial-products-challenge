<div class="form-container">
  <h1>Formulario de Registro</h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-columns">
      <!-- Columna izquierda -->
      <div class="form-column">
        <div class="form-group">
          <label for="id">ID</label>
          <input id="id" type="text" formControlName="id" [class.is-invalid]="isInvalid('id')">
          <div *ngIf="isInvalid('id')" class="invalid-feedback">
            {{ getErrorMessage('id') }}
          </div>
        </div>

        <div class="form-group">
          <label for="description">Descripción</label>
          <input id="description" type="text" formControlName="description"
            [class.is-invalid]="isInvalid('description')">
          <div *ngIf="isInvalid('description')" class="invalid-feedback">
            {{ getErrorMessage('description') }}
          </div>
        </div>

        <div class="form-group">
          <label for="date_release">Fecha de Liberación</label>
          <input id="date_release" type="date" formControlName="date_release"
            [class.is-invalid]="isInvalid('date_release')">
          <div *ngIf="isInvalid('date_release')" class="invalid-feedback">
            {{ getErrorMessage('date_release') }}
          </div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="form-column">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" type="text" formControlName="name" [class.is-invalid]="isInvalid('name')">
          <div *ngIf="isInvalid('name')" class="invalid-feedback">
            {{ getErrorMessage('name') }}
          </div>
        </div>

        <div class="form-group">
          <label for="logo">Logo</label>
          <input id="logo" type="url" formControlName="logo" [class.is-invalid]="isInvalid('logo')">
          <div *ngIf="isInvalid('logo')" class="invalid-feedback">
            {{ getErrorMessage('logo') }}
          </div>
        </div>

        <div class="form-group">
          <label for="date_revision">Fecha de Revisión</label>
          <input id="date_revision" type="date" formControlName="date_revision"
            [class.is-invalid]="isInvalid('date_revision')">
          <div *ngIf="isInvalid('date_revision')" class="invalid-feedback">
            {{ getErrorMessage('date_revision') }}
          </div>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button type="button" (click)="onReset()">Reiniciar</button>
      <button type="submit" [disabled]="productForm.invalid || productForm.pending">Enviar</button>
    </div>
  </form>
</div>
