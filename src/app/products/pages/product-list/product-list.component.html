<div class="product-list-container">
  <!-- Barra de búsqueda y acción -->
  <div class="search-and-add">
    <input type="text" placeholder="Buscar..." [(ngModel)]="searchTerm" (ngModelChange)="applyFilterAndPagination()">
    <button class="add-button" (click)="goToNewProduct()">Agregar</button>
  </div>
  <!-- Tabla de productos -->
  <table class="product-table">
    <thead>
      <tr>
        <th>Logo</th>
        <th>Nombre del producto</th>
        <th>Descripción</th>
        <th>Fecha de liberación</th>
        <th>Fecha de reestructuración</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of displayedProducts">
        <td><img [src]="product.logo" alt="Logo" class="product-logo"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.date_release | date:'shortDate' }}</td>
        <td>{{ product.date_revision | date:'shortDate' }}</td>
        <td>
          <app-options-menu [options]="options" (optionSelected)="onOptionSelected($event, product)">
          </app-options-menu>
        </td>
      </tr>

      <tr *ngIf="displayedProducts.length === 0">
        <td colspan="7">No se encontraron productos.</td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    <p>{{ filteredProducts.length }} Resultados</p>
    <select id="pageSize" [(ngModel)]="pageSize" (ngModelChange)="applyFilterAndPagination()">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>
  </div>
</div>
