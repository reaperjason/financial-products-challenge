<div class="modal-backdrop">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">¡Hay problemas procesando la petición!</h3>
    </div>
    <div class="modal-body">
      <p>Ocurrió un error inesperado al procesar tu solicitud. Por favor, intenta nuevamente más tarde.</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="onUnderstood()">Entendido</button>
    </div>
  </div>
</div>
